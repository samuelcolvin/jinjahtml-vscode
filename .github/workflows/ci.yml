name: ci

on:
  push:
    branches:
      - master
    tags:
      - '**'
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - run: npm install
    - run: npm run lint

  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - run: npm install -g
    - run: npm install -g vsce
    - run: vsce ls
    - run: vsce package
    - run: vsce ls-publishers
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
